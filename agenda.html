<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda - Barbearia MV</title>
    <link rel="stylesheet" href="css/agenda.css">
    <link rel="stylesheet" href="css/theme.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="icon" type="image/svg+xml" href="assets/favicon.svg">
</head>
<body>
    <div class="agenda-container">
        <!-- Sidebar para Desktop -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <i class="fas fa-cut"></i>
                    <span>Barbearia MV</span>
                </div>
            </div>
            <nav class="sidebar-nav">
                <ul class="nav-menu">
                    <li class="nav-item">
                        <a href="dashboard.html" class="nav-link">
                            <i class="fas fa-chart-line"></i>
                            <span>Dashboard</span>
                        </a>
                    </li>
                    <li class="nav-item active">
                        <a href="agenda.html" class="nav-link">
                            <i class="fas fa-calendar-alt"></i>
                            <span>Agendamentos</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="clientes.html" class="nav-link">
                            <i class="fas fa-users"></i>
                            <span>Clientes</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="funcionarios.html" class="nav-link">
                            <i class="fas fa-user-tie"></i>
                            <span>Funcionários</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="vendas.html" class="nav-link">
                            <i class="fas fa-shopping-cart"></i>
                            <span>Vendas</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="caixa.html" class="nav-link">
                            <i class="fas fa-cash-register"></i>
                            <span>Caixa</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="relatorios.html" class="nav-link">
                            <i class="fas fa-chart-bar"></i>
                            <span>Relatórios</span>
                        </a>
                    </li>
                </ul>
            </nav>
            <div class="sidebar-footer">
                <a href="menu.html" class="logout-btn">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Voltar ao Menu</span>
                </a>
            </div>
        </aside>

        <!-- Conteúdo Principal -->
        <div class="main-wrapper">
        <!-- Cabeçalho -->
        <header class="header">
            <div class="header-content">
                <button class="back-btn" onclick="window.location.href='menu.html'">
                    <i class="fas fa-arrow-left"></i>
                </button>
                <div class="logo-container">
                    <img src="assets/logo.svg" alt="Logo" class="logo">
                    <h1>Agenda</h1>
                </div>
                <div class="theme-toggle">
                    <input type="checkbox" id="theme-switch" class="theme-switch">
                    <label for="theme-switch" class="theme-label">
                        <i class="fas fa-sun"></i>
                        <i class="fas fa-moon"></i>
                    </label>
                </div>
            </div>
        </header>

        <div class="agenda-section">
        <!-- Cards de Ação -->
        <section class="action-cards">
            <div class="card-container">
                <div class="action-card" onclick="openScheduleModal()">
                    <div class="card-icon">
                        <i class="fas fa-calendar-plus"></i>
                    </div>
                    <div class="card-title">Agendar</div>
                </div>
                <div class="action-card" onclick="openCutModal()">
                    <div class="card-icon">
                        <i class="fas fa-cut"></i>
                    </div>
                    <div class="card-title">Cortar</div>
                </div>
            </div>
        </section>

        <!-- Agenda Semanal -->
        <section class="weekly-schedule">
            <!-- Filtros de Visualização -->
            <div class="view-filters">
                <button class="filter-btn active" data-view="day" onclick="changeView('day')">
                    <i class="fas fa-calendar-day"></i>
                    <span>Hoje</span>
                </button>
                <button class="filter-btn" data-view="week" onclick="changeView('week')">
                    <i class="fas fa-calendar-week"></i>
                    <span>Semana</span>
                </button>
                <button class="filter-btn" data-view="month" onclick="changeView('month')">
                    <i class="fas fa-calendar-alt"></i>
                    <span>Mês</span>
                </button>
            </div>

            <div class="schedule-header">
                <button class="nav-btn" onclick="previousPeriod()">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <h2 class="week-title" id="periodTitle">Hoje</h2>
                <button class="nav-btn" onclick="nextPeriod()">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
            
            <div class="schedule-grid" id="scheduleGrid">
                <!-- Conteúdo será gerado dinamicamente -->
            </div>
        </section>
        </div>
    </div>

    <!-- Modal para Agendar -->
    <div id="scheduleModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Agendar Corte</h3>
                <button class="close-btn" onclick="closeModal('scheduleModal')">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <form id="scheduleForm">
                    <div class="form-group">
                        <label>Tipo de Cliente:</label>
                        <div class="client-type-selector">
                            <button type="button" class="client-type-btn active" data-type="new" onclick="toggleClientType('schedule', 'new')">
                                <i class="fas fa-user-plus"></i>
                                <span>Novo Cliente</span>
                            </button>
                            <button type="button" class="client-type-btn" data-type="existing" onclick="toggleClientType('schedule', 'existing')">
                                <i class="fas fa-user-check"></i>
                                <span>Cliente Cadastrado</span>
                            </button>
                        </div>
                    </div>
                    
                    <div class="form-group" id="newClientFields">
                        <label for="clientName">Nome do Cliente:</label>
                        <input type="text" id="clientName" required>
                    </div>
                    
                    <div class="form-group" id="existingClientFields" style="display: none;">
                        <label for="existingClient">Selecionar Cliente:</label>
                        <select id="existingClient">
                            <option value="">Selecione um cliente...</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="scheduleDate">Data:</label>
                        <input type="date" id="scheduleDate" required>
                    </div>
                    <div class="form-group">
                        <label for="scheduleTime">Horário:</label>
                        <input type="time" id="scheduleTime" required>
                    </div>
                    <div class="form-group">
                        <label for="serviceType">Tipo de Serviço:</label>
                        <select id="serviceType" required>
                            <option value="">Selecione...</option>
                            <option value="corte">Corte</option>
                            <option value="barba">Barba</option>
                            <option value="corte-barba">Corte + Barba</option>
                        </select>
                    </div>
                    <div class="modal-actions">
                        <button type="button" class="btn-cancel" onclick="closeModal('scheduleModal')">Cancelar</button>
                        <button type="submit" class="btn-confirm">Agendar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Modal para Cortar -->
    <div id="cutModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Registrar Corte</h3>
                <button class="close-btn" onclick="closeModal('cutModal')">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <form id="cutForm">
                    <div class="form-group">
                        <label>Tipo de Cliente:</label>
                        <div class="client-type-selector">
                            <button type="button" class="client-type-btn active" data-type="new" onclick="toggleClientType('cut', 'new')">
                                <i class="fas fa-user-plus"></i>
                                <span>Novo Cliente</span>
                            </button>
                            <button type="button" class="client-type-btn" data-type="existing" onclick="toggleClientType('cut', 'existing')">
                                <i class="fas fa-user-check"></i>
                                <span>Cliente Cadastrado</span>
                            </button>
                        </div>
                    </div>
                    
                    <div class="form-group" id="newCutClientFields">
                        <label for="cutClientName">Nome do Cliente:</label>
                        <input type="text" id="cutClientName" required>
                    </div>
                    
                    <div class="form-group" id="existingCutClientFields" style="display: none;">
                        <label for="existingCutClient">Selecionar Cliente:</label>
                        <select id="existingCutClient">
                            <option value="">Selecione um cliente...</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="cutServiceType">Tipo de Serviço:</label>
                        <select id="cutServiceType" required>
                            <option value="">Selecione...</option>
                            <option value="corte">Corte</option>
                            <option value="barba">Barba</option>
                            <option value="corte-barba">Corte + Barba</option>
                        </select>
                        <div id="servicePrice" class="service-price-display"></div>
                    </div>
                    <div class="modal-actions">
                        <button type="button" class="btn-cancel" onclick="closeModal('cutModal')">Cancelar</button>
                        <button type="submit" class="btn-confirm">Registrar</button>
                    </div>
                </form>
            </div>
        </div>
        </div> <!-- Fecha main-wrapper</div>

    <!-- Modal Finalizar Corte -->
    <div id="finishCutModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Finalizar Corte</h3>
                <span class="close" onclick="closeModal('finishCutModal')">&times;</span>
            </div>
            <div class="modal-body">
                <form id="finishCutForm">
                    <div class="info-section">
                        <div class="form-group">
                            <label>Cliente:</label>
                            <span id="finishClientName" class="client-display"></span>
                        </div>
                        
                        <div class="form-group">
                            <label>Serviço:</label>
                            <span id="finishServiceName" class="service-display"></span>
                        </div>
                        
                        <div class="form-group">
                            <label>Valor:</label>
                            <span id="finishServicePrice" class="price-display"></span>
                        </div>
                    </div>
                
                <div class="form-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="isPaid" checked>
                        <span class="checkmark"></span>
                        Pagamento efetuado
                    </label>
                </div>
                
                <div class="form-group">
                    <label for="paymentType">Tipo de Pagamento:</label>
                    <select id="paymentType" required>
                        <option value="">Selecione o pagamento</option>
                        <option value="dinheiro">Dinheiro</option>
                        <option value="cartao">Cartão</option>
                        <option value="pix">PIX</option>
                        <option value="debito">Cartão de Débito</option>
                        <option value="credito">Cartão de Crédito</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="cutEmployee">Funcionário Responsável:</label>
                    <select id="cutEmployee" required>
                        <option value="">Selecione o funcionário...</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="finishNotes">Observações (opcional):</label>
                    <textarea id="finishNotes" rows="3" placeholder="Observações sobre o atendimento..."></textarea>
                </div>
                
                    <div class="form-actions">
                        <button type="button" class="btn-secondary" onclick="closeModal('finishCutModal')">Cancelar</button>
                        <button type="submit" class="btn-primary">Finalizar e Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/data-sync.js"></script>
    <script src="js/theme.js"></script>
    <script src="js/agenda.js"></script>
</body>
</html>
