<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barbearia MV - Login</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/theme.css">
    
    <!-- Supabase Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="assets/favicon.svg" type="image/svg+xml">
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="logo-container">
                <img src="assets/logo.svg" alt="Logo Barbearia MV" class="logo">
                <h1>Barbearia MV</h1>
            </div>
            <div class="form-container">
                <h2>Login</h2>
                <form id="login-form">
                    <div class="input-group">
                        <i class="fas fa-phone"></i>
                        <input type="text" id="username" name="username" placeholder="Número de telefone" required>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" placeholder="Senha" required>
                        <i class="fas fa-eye toggle-password" id="togglePassword" onclick="togglePasswordVisibility()"></i>
                    </div>
                    <div class="remember-forgot">
                        <div>
                            <input type="checkbox" id="remember" name="remember">
                            <label for="remember">Lembrar-me</label>
                        </div>
                        <a href="#" class="forgot-password">Esqueceu a senha?</a>
                    </div>
                    <button type="submit" class="btn-login">Entrar</button>
                </form>
                <div class="register-link">
                    <p>Não tem uma conta? <a href="#">Registre-se</a></p>
                </div>
            </div>
        </div>
    </div>
    <script src="js/theme.js"></script>
    <script src="js/supabase-client.js"></script>
    <script src="js/init-users.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
